version: '3.8'

services:
  # Backend API
  auth-test-backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///app/test_auth.db
      - API_BASE_URL=http://auth-test-backend:8000
      - ADMIN_PRIVATE_KEY=ci-test-jwt-secret-key
      - CORS_ORIGINS=["http://localhost:3000", "http://auth-test-frontend:3000"]
    ports:
      - "8080:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-test

  # Frontend Dashboard
  auth-test-frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://auth-test-backend:8000
      - NEXT_PUBLIC_AUTH_MODE=cookie
      - NODE_ENV=production
    ports:
      - "3080:3000"
    depends_on:
      auth-test-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-test

  # Reverse Proxy (Caddy)
  auth-test-proxy:
    image: caddy:2-alpine
    ports:
      - "8443:443"
      - "8881:80"
    volumes:
      - ./caddy/Caddyfile.ci:/etc/caddy/Caddyfile
    depends_on:
      - auth-test-backend
      - auth-test-frontend
    networks:
      - auth-test

networks:
  auth-test:
    driver: bridge