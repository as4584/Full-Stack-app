version: '3.8'

services:
  dashboard:
    container_name: dashboard_nextjs_prod
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    
    # LOCK DOWN PORTS - No external access
    expose:
      - "3000"
    # Remove public port mapping
    # ports:
    #   - "3000:3000"
    
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_AUTH_URL=https://auth.lexmakesit.com
      - NEXT_PUBLIC_API_BASE_URL=https://api.lexmakesit.com
    
    # Connect to Caddy's network for internal routing
    networks:
      - apps_antigravity_net
      - dashboard_src_default
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  dashboard_src_default:
    driver: bridge
  apps_antigravity_net:
    external: true
