version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: dashboard_nextjs_prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://receptionist.lexmakesit.com
      - NEXT_PUBLIC_AUTH_URL=https://auth.lexmakesit.com
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
