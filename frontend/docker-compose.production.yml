version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://api.lexmakesit.com
    restart: unless-stopped
    container_name: dashboard_nextjs
