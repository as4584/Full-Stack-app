name: E2E Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests bcrypt
      
      - name: Run Settings E2E Test
        env:
          API_URL: ${{ secrets.PROD_API_URL || 'https://receptionist.lexmakesit.com' }}
        run: |
          cd backend
          python3 test_settings_e2e.py --url "$API_URL"
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "❌ Settings E2E test failed with exit code $EXIT_CODE"
            echo "::error::Settings persistence test failed - blocking merge"
            exit $EXIT_CODE
          fi
          echo "✅ Settings E2E test passed"
      
      - name: Run Smoke Tests (Fast)
        if: github.event_name == 'pull_request'
        env:
          SMOKE_TEST: "true"
          API_URL: ${{ secrets.PROD_API_URL || 'https://receptionist.lexmakesit.com' }}
        run: |
          cd backend
          python3 test_settings_e2e.py --url "$API_URL"
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "❌ Smoke test failed with exit code $EXIT_CODE"
            echo "::error::Smoke test failed - blocking merge"
            exit $EXIT_CODE
          fi
          echo "✅ Smoke test passed"
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Settings E2E: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
